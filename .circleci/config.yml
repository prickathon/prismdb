version: 2
jobs:
  csv2rdf:
    docker:
      - image: node:11.9
    steps:
      - checkout
      - run:
          working_directory: csv2rdf
          name: install dependencies
          command: npm ci
      - run:
          working_directory: csv2rdf
          name: convert
          command: BASE_URL=https://prismdb.takanakahiko.me npm run start
  deploy:
    docker:
      - image: cdssnc/aws-cli
    steps:
      - run:
          name: "Set AWS region"
          command: aws configure set region ap-northeast-1
      - run:
          name: "Deploy Staging"
          command: aws deploy create-deployment --application-name prismdb --deployment-group-name prismdb-deploy --github-location repository="prickathon/prismdb",commitId="$CIRCLE_SHA1"
workflows:
  version: 2
  build_deploy:
    jobs:
      - csv2rdf
      - deploy:
          requires:
            - csv2rdf
          filters:
            branches:
              only: master
