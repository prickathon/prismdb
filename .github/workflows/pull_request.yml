on: [pull_request]

jobs:
  base:
    runs-on: ubuntu-latest
    steps:
      - run: echo '${{ github.event.pull_request.base.sha }}'
      - uses: actions/aws/cli@master
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        with:
          args: s3 cp ./virtuoso/data/toLoad/output.ttl ${{ secrets.S3_UPLOAD_PATH }} --acl public-read
  build:
    runs-on: ubuntu-latest
    container: node:latest
    steps:
      - uses: actions/checkout@master
      - working-directory: csv2rdf
        run: | 
          npm ci
          BASE_URL=https://prismdb.takanakahiko.me npm start
      - uses: actions/setup-java@v1
        with:
          java-version: '1.8.0'
      - run: |
          RDFLINT_VERSION=0.0.9
          wget -q https://jitpack.io/com/github/imas/rdflint/$RDFLINT_VERSION/rdflint-$RDFLINT_VERSION-all.jar
          java -jar rdflint-$RDFLINT_VERSION-all.jar -config .circleci/rdflint-config.yml -targetdir virtuoso/data/toLoad
      - uses: actions/upload-artifact@master
        with:
          name: output.ttl
          path: virtuoso/data/toLoad/output.ttl
