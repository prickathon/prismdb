on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    container: node:latest
    steps:
      - uses: actions/checkout@master
      - working-directory: csv2rdf
        run: | 
          npm ci
          BASE_URL=https://prismdb.takanakahiko.me npm start
      - uses: actions/setup-java@v1
        with:
          java-version: '1.8.0'
      - uses: actions/upload-artifact@master
        with:
          name: rdfs
          path: virtuoso/data/toLoad/
  lint:
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: actions/download-artifact@master
        with:
          name: rdfs
      - uses: actions/setup-java@v1
        with:
          java-version: '1.8.0'
      - run: |
          RDFLINT_VERSION=0.0.9
          wget -q https://jitpack.io/com/github/imas/rdflint/$RDFLINT_VERSION/rdflint-$RDFLINT_VERSION-all.jar
          java -jar rdflint-$RDFLINT_VERSION-all.jar -config .circleci/rdflint-config.yml -targetdir rdfs
  download-s3:
    runs-on: ubuntu-latest
    steps:
      - run: curl -OL https://prismdb-build-results.s3-ap-northeast-1.amazonaws.com/${{ github.event.pull_request.base.sha }}.ttl base.ttl
      - run: mv ${{ github.event.pull_request.base.sha }}.ttl base.ttl
      - uses: actions/upload-artifact@master
        with:
          name: base
          path: base.ttl
  check:
    needs: [build, download-s3]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@master
        with:
          name: rdfs
      - uses: actions/download-artifact@master
        with:
          name: base
      - run: diff rdfs/output.ttl base/base.ttl
