on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    container: node:latest
    steps:
      - uses: actions/checkout@master
      - working-directory: csv2rdf
        run: | 
          npm ci
          BASE_URL=https://prismdb.takanakahiko.me npm start
      - uses: actions/setup-java@v1
        with:
          java-version: '1.8.0'
      - run: |
          RDFLINT_VERSION=0.0.9
          wget -q https://jitpack.io/com/github/imas/rdflint/$RDFLINT_VERSION/rdflint-$RDFLINT_VERSION-all.jar
          java -jar rdflint-$RDFLINT_VERSION-all.jar -config .circleci/rdflint-config.yml -targetdir virtuoso/data/toLoad
      - uses: actions/upload-artifact@master
        with:
          name: output.ttl
          path: virtuoso/data/toLoad/output.ttl
