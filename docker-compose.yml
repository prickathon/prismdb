version: "3.7"
services:
  virtuoso:
    environment: 
      PORT: 1234
    ports:
      - "3001:1234"
    build:
      context: ./virtuoso
      args:
        DBA_PASSWORD: abcd
  web:
    environment: 
      PORT: 1234
    ports:
      - "3000:1234"
    build:
      context: ./web
      args:
        SPARQL_ENDPOINT_URL: http://virtuoso:1234/sparql
        RESTAPI_URL: http://restapi:4567/
  restapi:
    environment: 
      PORT: 4567
    ports:
      - "4567:4567"
    build:
      context: ./restapi
