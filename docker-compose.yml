version: '3'
services:
  sparql:
    image: tenforce/virtuoso:1.3.1-virtuoso7.2.2
    environment:
      SPARQL_UPDATE: "false"
      DEFAULT_GRAPH: "https://prismdb.takanakahiko.me"
    volumes:
      - ./virtuoso:/data
    ports:
      - "8890:8890"
  nuxt:
    image: node:11.9.0
    working_dir: "/var/www/app"
    environment:
      - HOST=0.0.0.0
      - PORT=80
    ports:
      - "80:80"
    volumes:
      - ./web:/var/www/app
    command: bash -c "npm i && npm run build && npm run start"
    depends_on:
      - sparql
      - restapi
  restapi:
    image: node:11.9.0
    working_dir: "/var/www/app"
    ports:
      - "4567:4567"
    volumes:
      - ./restapi:/var/www/app
    command: bash -c "npm i && npm run start"
    depends_on:
      - sparql